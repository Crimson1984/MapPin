<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="./lib/material-icons/material-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-container { width: 100%; max-width: 320px; }
        /* 简单的旋转动画 */
        .spin { animation: spin 1s infinite linear; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card auth-container" style="padding: 30px;">
        <h2 style="text-align:center; color:var(--primary-color); margin-bottom:20px;">
            <span class="material-icons" style="font-size:32px;">map</span><br>登录 MapPin
        </h2>
        
        <div class="input-group">
            <input type="text" id="username" class="form-control" placeholder="用户名">
        </div>
        <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="密码">
        </div>
        
        <button onclick="login()" class="btn btn-primary" style="width:100%; margin-top:10px;">登录</button>
        
        <div class="link" style="margin-top:15px; text-align:center; font-size:14px; color:var(--text-secondary);">
            没有账号? <a href="index.html" style="color:var(--primary-color); text-decoration:none; font-weight:bold;">去注册</a>
        </div>

        <div id="message" style="margin-top: 15px; text-align: center; font-size: 14px; min-height: 20px;"></div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
