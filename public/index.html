<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapPin - 注册</title>
    <link rel="stylesheet" href="./lib/material-icons/material-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-container { width: 100%; max-width: 320px; }
        .spin { animation: spin 1s infinite linear; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card auth-container" style="padding: 30px;">
        <h2 style="text-align:center; color:var(--primary-color); margin-bottom:20px;">
            <span class="material-icons" style="font-size:36px;">person_add</span><br>
            用户注册
        </h2>

        <div class="input-group">
            <input type="text" id="username" class="form-control" placeholder="设置用户名">
        </div>
        <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="设置密码">
        </div>

        <button onclick="doRegister()" class="btn btn-primary" style="width:100%; margin-top:10px;">
            <span class="material-icons">how_to_reg</span> 立即注册
        </button>
        
        <div style="margin-top:15px; text-align:center; font-size:14px; color:var(--text-secondary);">
            已有账号? <a href="login.html" style="color:var(--primary-color); text-decoration:none; font-weight:bold;">去登录</a>
        </div>

        <div id="message" style="margin-top: 15px; text-align: center; font-size: 14px; min-height: 20px;"></div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
