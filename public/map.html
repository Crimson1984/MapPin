        // --- C. åŠ è½½å·²æœ‰çš„ç¬”è®° ---
        async function loadNotes(targetUser = null) {

            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = []; // æ¸…ç©ºæ•°ç»„

            let url = `http://localhost:3000/notes?username=${CURRENT_USER}`;
            if (targetUser) {

            const res = await fetch(url);
            const notes = await res.json();

            notes.forEach(note => {

                // å†³å®šæ˜¯å¦åŠ æ»¤é•œç±»å
                const customClassName = (note.visibility === 'private') ? 'private-marker' : '';

                // åˆ›å»ºè‡ªå®šä¹‰ Icon (Leaflet æœºåˆ¶)
                const myIcon = L.icon({

                const marker = L.marker([note.lat, note.lng], { icon: myIcon }).addTo(map);

                currentMarkers.push(marker);

            // åˆ¤æ–­å·¦å³ä½ç½®

            renderReadMode(note);


            // // åˆ é™¤æŒ‰é’®
            // const footerDiv = document.getElementById('card-footer'); //åœ¨htmlä¸­æ·»åŠ ä¸€ä¸ªidä¸ºcard-footerçš„div

            // //åªæœ‰å½“å‰ç”¨æˆ·æ˜¯ä½œè€…,æ‰ä¼šæ˜¾ç¤ºåˆ é™¤æŒ‰é’®
            // if(CURRENT_USER === note.username) {
            //     footerDiv.innerHTML = `
            //         <button onclick="deleteNote(${note.id})" class="delete-btn">ğŸ—‘ï¸ åˆ é™¤ç¬”è®°</button>
            //     `;
            //     footerDiv.style.display = 'block';
            // } else {
            //     footerDiv.innerHTML = ''; //æ¸…ç©º
            //     footerDiv.style.display = 'none';
            // }

            //æ·»åŠ æ¿€æ´»ç±»,è§¦å‘ css æ˜¾ç¤ºåŠ¨ç”»
            card.classList.add('active');

            //ç§»é™¤hiddenç±»,é˜²æ­¢æ ·å¼å†²çª
            card.classList.remove('hidden');
        }

        // --- è¾…åŠ©å‡½æ•° :æ¸²æŸ“åªè¯»æ¨¡å¼---
        function renderReadMode(note) {

        function getFooterButtons(note) {

            if(CURRENT_USER === note.username) {

        function closeCard() {

            card.classList.remove('active');
            
            // å¯é€‰ï¼šä¸ºäº†é€»è¾‘ä¸¥è°¨ï¼Œå¯ä»¥åŠ ä¸€ä¸ª hidden ç±»ï¼Œä½†åœ¨ CSS ä¸­ä¸»è¦é  .active æ§åˆ¶
            card.classList.add('hidden');

        let tempMarker = null; // ä¸´æ—¶æ ‡è®°

        //å•æœºæ¸…ç©ºæ‚¬æµ®çª—
        map.on('click', function() {
            const card = document.getElementById('floating-card');

            //è‹¥æ— å¡ç‰‡æ‰“å¼€,åˆ™ä»€ä¹ˆä¹Ÿä¸åš,é˜²æ­¢è¯¯è§¦
        });

        map.on('dblclick', function(e) {

            // 3. åœ¨ç‚¹å‡»å¤„æ˜¾ç¤ºå¼¹çª—

        // --- E. ä¿å­˜ç¬”è®°åŠŸèƒ½ ---
        async function saveNote(lat, lng) {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            const visibility = document.getElementById('note-visibility').value;

            if (!title) return alert("æ ‡é¢˜ä¸èƒ½ä¸ºç©º");

            // å‘é€ç»™åç«¯
            const res = await fetch('http://localhost:3000/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: CURRENT_USER,
                    title, content, lat, lng, visibility
                })
            });

            const data = await res.json();
            if (data.success) {
                // å…³é—­å¼¹çª—
                map.closePopup();
                // æ·»åŠ ä¸€ä¸ªæ­£å¼çš„æ ‡è®°
                L.marker([lat, lng]).addTo(map)
                 .bindPopup(`<b>${title}</b><br>${content}<br><small>by ${CURRENT_USER}</small>`)
                 .openPopup();
            } else {
                alert("å‘å¸ƒå¤±è´¥");
            }
        }
