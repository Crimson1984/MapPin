<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapPin - By Garvofadge</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🗺️</text></svg>">

    <link rel="stylesheet" href="./lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./lib/marked/github-markdown-light.min.css">
    <link rel="stylesheet" href="./lib/cropper/cropper.min.css">
    <!-- //<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="./lib/material-icons/material-icons.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./lib/leaflet/leaflet.js"></script>
    <script src="./lib/marked/marked.min.js"></script>
    <script src="./lib/dompurify/purify.min.js"></script>
    <script src="./lib/cropper/cropper.min.js"></script>
</head>
<body>
    
    <div id="map"></div>

    <div id="user-profile" style="position:absolute; top:20px; right:20px; z-index:1000; text-align:right; display:flex; flex-direction:column; align-items:flex-end;">
        
        <img id="my-avatar" src="/uploads/avatars/default-avatar.png" 
             class="avatar avatar-md"
             style="cursor:pointer; background: white;"
             onclick="document.getElementById('avatar-input').click()" 
             title="点击更换头像">
        
        <input type="file" id="avatar-input" accept="image/*" hidden 
               onchange="window.handleAvatarSelected(this)">
        
        <div id="my-username" style="background:rgba(255,255,255,0.9); padding:4px 8px; border-radius:4px; font-weight:bold; margin-top:5px; box-shadow: var(--shadow-sm);">Loading...</div>
    </div>

    <div id="search-container">
        <input type="text" id="user-search" class="form-control" placeholder="🔍 搜索用户..." autocomplete="off">
        
        <div id="search-results"></div> 

        <div id="visiting-banner" style="display:none;">
            <span>正在浏览: <b id="visit-name"></b></span>
            <button class="btn btn-secondary" onclick="window.exitVisitMode()" style="padding: 2px 8px; font-size: 12px;">退出访问</button>
        </div>

        <div style="margin-top: 10px; position: relative;">
            <button id="inbox-btn" class="btn btn-secondary" onclick="window.toggleInbox()" 
                    style="width:100%; justify-content:space-between;">
                <span class="flex-center"><span class="material-icons" style="font-size:16px;">mail</span> 好友请求</span>
                <span id="request-count" style="background:rgba(0,0,0,0.1); padding:0 6px; border-radius:10px; font-size:12px;">(0)</span>
            </button>
            
            <div id="inbox-list" style="display:none;"></div>
        </div>
    </div>

    <div id="floating-card" class="hidden">
        <button class="close-btn material-icons" onclick="window.closeCard()">close</button>
        
        <div id="card-content">
            <h2 id="card-title">标题</h2>
            <div id="card-body">加载中...</div>
        </div>
    </div>

    <div id="crop-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; flex-direction:column; align-items:center; justify-content:center;">
        
        <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:500px; display:flex; flex-direction:column; box-shadow: 0 10px 25px rgba(0,0,0,0.5);">
            <h3 style="margin:0 0 15px 0; color:#333;">裁剪头像</h3>
            
            <div style="height:350px; width:100%; background:#f0f0f0; overflow:hidden; border-radius: 4px;">
                <img id="crop-image" style="max-width: 100%; display: block;">
            </div>
            
            <div style="margin-top:20px; text-align:right; display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="window.cancelCrop()" class="btn btn-secondary">取消</button>
                <button onclick="window.saveAvatar()" class="btn btn-primary">
                    <span class="material-icons">check</span> 确认上传
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>

</body>
</html>
